<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="side">
    <mat-nav-list>
      <span *ngFor="let navlink of navLinks">
        <a mat-list-item href={{navlink.redirect}}>
          <mat-icon class="nav-link"
            svgIcon="{{navlink.name}}">
          </mat-icon> {{navlink.display}}
        </a>
      </span>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-welcome></app-welcome>
    <app-about></app-about>
    <app-experience></app-experience>
    <app-skills></app-skills>
    <app-projects></app-projects>
    <app-references></app-references>
    <app-contact></app-contact>
  </mat-sidenav-content>
</mat-sidenav-container>
